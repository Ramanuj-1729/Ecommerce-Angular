<div class="keen-slider main-slider" #sliderRef>
    <div class="main-slider-wrapper">
        <img *ngFor="let img of images" class="keen-slider__slide number-slide1" src="/assets/images/headphone.png"
            alt="">
    </div>
</div>
<div class="keen-slider thumbnail" #thumbnailRef>
    <div class="thumbnail-slider-wrapper">
        <img *ngFor="let img of images" class="keen-slider__slide number-slide1" src="/assets/images/headphone.png" alt="">
    </div>
</div>
