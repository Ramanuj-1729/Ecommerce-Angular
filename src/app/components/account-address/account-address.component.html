<div class="address-wrapper">
    <div class="flex align-center justify-space-between">
        <h1>Your Shipping Addresses</h1>
        <button (click)="openDialog()" mat-flat-button color="warn">Add New Address</button>
    </div>

    <div class="cards-wrapper">
        <app-address-card *ngFor="let address of addressList" [userId]="userId" [address]="address" [default]="address.isDefault" (handleAddressRemoveEvent)="handleAddressRemove($event)"></app-address-card>
    </div>
</div>
