<div [style.flex-direction]="flexDirection" class="collection-card-wrapper flex align-center">
    <div class="collection-card-text">
        <h3>{{heading}}</h3>
        <p>{{offerText}}</p>
        <button mat-stroked-button color="warn">Shop Now</button>
    </div>
    <img [style.width]="width" class="collection-card-img" src="{{imgSrc}}" alt="" />
</div>
