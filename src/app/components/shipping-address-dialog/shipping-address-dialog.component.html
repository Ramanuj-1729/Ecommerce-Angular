<h2>Shipping Address</h2>

<div>
    <div>
        <span>Select Address</span>
        <button (click)="openAddAddressDialog()">Add New Address</button>
    </div>
    <div>
        <div>
            <mat-radio-group class="example-radio-group" [(ngModel)]="selectedAddress">
                <mat-radio-button class="example-radio-button" *ngFor="let address of data" [value]="address.id">
                    <div>
                        <h4>{{address.fullname}}</h4>
                        <p>{{address.street}}</p>
                        <p>{{address.city}}, {{address.state}}, {{address.country}}</p>
                        <p>Mobile: {{address.phoneNumber}}</p>
                        <span>
                            <button (click)="openEditAddressDialog()" mat-flat-button>Edit</button>
                            <button mat-flat-button>Remove</button>
                        </span>
                    </div>
                </mat-radio-button>
            </mat-radio-group>
        </div>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button [mat-dialog-close]="selectedAddress">Select Shipping Address</button>
        </mat-dialog-actions>
    </div>
</div>
