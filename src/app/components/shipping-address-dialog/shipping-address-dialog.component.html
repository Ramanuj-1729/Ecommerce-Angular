<h2>Shipping Address</h2>

<div>
    <div>
        <span>Select Address</span>
        <button (click)="openAddAddressDialog()">Add New Address</button>
    </div>
    <div>
        <div>
            <mat-radio-group class="example-radio-group" [(ngModel)]="selectedAddressId">
                <mat-radio-button class="example-radio-button" *ngFor="let address of addresses" [value]="address.id">
                    <div>
                        <h4>{{address.fullName}}</h4>
                        <p>{{address.houseNumber}}, {{address.street}}, {{address.city}}</p>
                        <p>{{address.state}} - {{address.zip}}</p>
                        <p>{{address.country}}</p>
                        <p>Mobile: {{address.phoneNumber}}</p>
                        <span>
                            <button (click)="openEditAddressDialog(address.id)" mat-flat-button>Edit</button>
                            <button (click)="handleAddressRemove(address.id)" mat-flat-button>Remove</button>
                        </span>
                    </div>
                </mat-radio-button>
            </mat-radio-group>
        </div>
        <mat-dialog-actions align="end">
            <button mat-button mat-dialog-close>Cancel</button>
            <button mat-button [mat-dialog-close]="selectedAddressId">Select Shipping Address</button>
        </mat-dialog-actions>
    </div>
</div>
