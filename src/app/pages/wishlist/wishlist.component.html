<app-breadcrumb [currentPage]="'Wishlist'" [pageHeading]="'Wishlist'"></app-breadcrumb>

<div class="body-side-padding table-wrapper">
    <div *ngIf="dataSource.length <= 0" class="not-item-container">
        <p>You have no items in your wishlist</p>
        <a routerLink="/products" class="wishlist-btn" mat-flat-button color="warn">Continue Shoping</a>
    </div>
    <table *ngIf="dataSource.length > 0" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let element"> <img [src]="element.product" /> </td>
            <td mat-footer-cell *matFooterCellDef>
                <a routerLink="/products" class="wishlist-btn" mat-flat-button color="warn">Continue Shoping</a>
            </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td class="wishlist-product-name" mat-cell *matCellDef="let element"> {{element.name}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td class="wishlist-product-price" mat-cell *matCellDef="let element"> {{element.price}}.00 </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let element"><mat-icon (click)="deleteProductFromWishlist(element.id)" class="wishlist-remove-btn">{{element.action}}</mat-icon></td>
            <td mat-footer-cell *matFooterCellDef>
                <button class="wishlist-btn" mat-flat-button color="warn">Checkout</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</div>
